<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
* {
  box-sizing: border-box;
}

body {
  background-color: #474e5d;
  font-family: Helvetica, sans-serif;
}

/* The actual timeline (the vertical ruler) */
.timeline { 
  max-width: 1200px;
  margin: 0 auto;
  height:100%;
  background-image: linear-gradient(#000, #000);
  background-size: 2px 100%;
  background-repeat: no-repeat;
  background-position: center center;
}

/* The actual timeline (the vertical ruler) */
.timeline::after {
  content: '';
  position: absolute;
  width: 6px;
  background-color: white;
  top: 0;
  bottom: 0;
  left: 50%;
  margin-left: -3px;
}

/* Containers */
.lcontainer, .rcontainer {
  padding: 10px 40px;
  position: relative;
  background-color: inherit; 
  width: 50%;
  display : block;
}

/* The circles on the timeline */
.lcontainer::after {
  content: '';
  position: absolute;
  width: 25px;
  height: 25px;
  right: -17px;
  background-color: #FF9F55;
  border: 4px solid #FF9F55;
  top: 15px;
  border-radius: 50%;
  z-index: 1;
}

/* Place the container to the left */
.lcontainer {
  float :left;
}

/* Place the container to the right */
.rcontainer {
  float : right;
}

/* The actual content */
.content {
  padding: 5px 15px;
  background-color: white;
  position: relative;
}

.lcontainer > .content {
	text-align:right;
}

.rcontainer > .content {
	text-align:left;
}


</style>
</head>
<body>

<div class="timeline">
	<div class="line">
  		<div class="lcontainer">
    		<div class="content">
      			<h2>2017</h2>      
    		</div>
  		</div>
  		<div class="rcontainer">
    		<div class="content">
      			<h2>2017</h2>  
            </div>
    	</div>
  	</div>
    <div class="line">
  		<div class="lcontainer">
    		<div class="content">
      			<h2>2017</h2>      
    		</div>
  		</div>
  		<div class="rcontainer">
    		<div class="content">
      			<h2>2017</h2> 
            </div>
    	</div>
  	</div>
</div>

</body>
</html>
